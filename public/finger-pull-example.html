<!DOCTYPE html>
<html>
<head>
  <title>Finger Pull Example</title>
  <style>
    body {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 40px;
      font-family: sans-serif;
      color: white;
    }
    .example {
      text-align: center;
    }
    svg {
      background: #0d0d0d;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <div class="example">
    <h3>Original Shape</h3>
    <svg width="200" height="150" viewBox="0 0 200 150">
      <!-- Simple rectangular-ish shape -->
      <path d="M 30 20
               L 170 20
               L 170 120
               L 30 120
               Z"
            fill="#FF4D0040"
            stroke="#FF4D00"
            stroke-width="2"/>
    </svg>
  </div>

  <div class="example">
    <h3>With Finger Pull (What You Want)</h3>
    <svg width="200" height="180" viewBox="0 0 200 180">
      <!-- Same shape but with semicircle pull tab on bottom -->
      <path d="M 30 20
               L 170 20
               L 170 120
               L 120 120
               A 20 20 0 0 1 80 120
               L 30 120
               Z"
            fill="#22c55e40"
            stroke="#22c55e"
            stroke-width="2"/>
      <!-- Arrow pointing to the pull tab -->
      <text x="100" y="160" text-anchor="middle" fill="#22c55e" font-size="12">Finger Pull Tab</text>
    </svg>
  </div>

  <div class="example">
    <h3>Side View Concept</h3>
    <svg width="200" height="150" viewBox="0 0 200 150">
      <!-- Foam block -->
      <rect x="20" y="20" width="160" height="100" fill="#333" stroke="#666"/>
      <!-- Cutout with finger pull -->
      <path d="M 50 30
               L 150 30
               L 150 110
               L 115 110
               A 15 15 0 0 1 85 110
               L 50 110
               Z"
            fill="#1a1a1a"
            stroke="#FF4D00"
            stroke-width="2"/>
      <!-- Finger showing how to grab -->
      <text x="100" y="140" text-anchor="middle" fill="#888" font-size="10">The semicircle lets you grab the item</text>
    </svg>
  </div>
</body>
</html>
